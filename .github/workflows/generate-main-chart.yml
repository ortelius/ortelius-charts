name: Release Charts

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'chart/**'
      
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Configure Git
        run: |
          npm install
          node main.js
      
      - name: Commit changes
        uses: EndBug/add-and-commit@v9
        with:
          message: 'Update main chart'
          add: 'chart/ortelius/Chart.yaml'